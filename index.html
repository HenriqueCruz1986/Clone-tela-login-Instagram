<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="https://www.instagram.com/henriquecruz1986/" class="login">Continue as henriquecruz1986</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not henriquecruz1986?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/">Swich Account</a>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            &copy; 2021 Instagram do Facebook
        </div>
    </footer>
</body>
</html>
